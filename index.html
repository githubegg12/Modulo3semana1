<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSSfiles/styles.css">
</head>

<body>
    <!-- titulo simple en el header -->
    <header>
        <h1>¿Que edad tienes?</h1>
    </header>
    <!-- estructura main con el formulario -->
    <main>
        <section>
            <form id="formulario">
                <label for="userName">Ingresa tu nombre:</label>
                <input type="text" id="userName" name="userName" placeholder="Ej: David" /><br>

                <label for="userAge">Ingresa tu edad:</label>
                <input type="number" id="userAge" name="userAge" placeholder="Edad en años. Ej: 18" /><br>

                <button type="submit" id="button">Check your age</button>
            </form>
        </section>
        <p id="message"></p>
    </main>
    <!-- FOOTER vacio -->
    <footer></footer>

    <!-- conexion con el Javascript -->
    <script src="./Javascript/sistema_interactivo.js"></script>
</body>

</html>
